pageSetup:
  margin-top: 10mm
  margin-bottom: 7mm
  margin-left: 15mm
  margin-right: 15mm
  margin-gutter: 0cm
  spacing-header: 5mm
  spacing-footer: 5mm
  firstTemplate: coverPage

pageTemplates:
  coverPage:
    margin-left: 10mm
    margin-right: 10mm
    frames:
      - [0cm, 0cm, 100%, 100%]
    background: src/pdf/cover.pdf

embeddedFonts:
  - PTMono
  - PTSans
  - PTSansCaption
  - PTSansNarrow
  - PTSerif

fontsAlias:
  stdMono: PTM55FT
  stdMonoItalic: PTM55FT
  stdMonoBold: PTM55FT
  stdMonoBoldItalic: PTM55FT

styles:
  base:
    kerning: true

  normal:
    fontName: PTSerif
    fontSize: 12pt

  title:
    fontName: PT_Sans-Web-Bold
    fontSize: 40pt
    alignment: right
    spaceBefore: 5

  subtitle:
    fontName: PT_Sans-Narrow-Web-Regular
    fontSize: 30pt
    textColor: '#72CE36'
    alignment: left
    spaceBefore: 0

  literal:
    fontSize: 10pt

  code:
    backColor: '#EEEEEE'
    borderColor: '#EEEEEE'
    borderWidth: 2
    borderRadius: 4
    borderPadding: 6

  header:
    fontName: PT_Sans-Narrow-Web-Regular
    fontSize: 10pt

  heading1:
    fontName: PT_Sans-Narrow-Web-Bold
    fontSize: 36pt
    textColor: '#72CE36'

  heading2:
    fontName: PT_Sans-Narrow-Web-Bold
    fontSize: 20pt

  heading3:
    fontName: PT_Sans-Web-BoldItalic
    fontSize: 16pt

  table:
    alignment: TA_CENTER
    wordWrap: null
    commands: 
      - [LINEABOVE, [0, 0], [-1, 0], 2.5, black]
      - [LINEBELOW, [0, 0], [-1, 0], 2.5, '#72CE36']        
      - [LINEBELOW, [0, -1], [-1, -1], 2.5, black]  
      - [VALIGN, [0, 0], [-1, -1], MIDDLE]
      - [TOPPADDING, [0, 0], [-1, -1], 6]
      - [BOTTOMPADDING, [0, 0], [-1, -1], 6]
      - [ROWBACKGROUNDS, [0, 1], [-1, -1], [white, '#EEEEEE']]

  table-title:
    fontName: PT_Sans-Web-BoldItalic
    fontSize: 14pt
    alignment: left

  table-heading:
    alignment : TA_LEFT
    backColor: '#EEEEEE'
    fontName: PT_Sans-Web-Bold
    fontSize: 14pt
    valign: 
    wordWrap: null

  toc1:
    fontName: PT_Sans-Narrow-Web-Bold
    fontSize: 18pt

  toc2:
    fontName: PTSerif
    fontSize: 14pt
  
  # Custom styles

  revision-table:
    colWidths: [15%, 85%]
    spaceBefore: 0
    commands:
      - [LINEABOVE, [0, 0], [-1, 0], 2.5, black]
      - [LINEBELOW, [0, 0], [-1, 0], 2.5, '#72CE36']        
      - [LINEBELOW, [0, -1], [-1, -1], 2.5, black]  
      - [VALIGN, [0, 0], [-1, -1], TOP]
      - [TOPPADDING, [0, 0], [-1, -1], 6]
      - [BOTTOMPADDING, [0, 0], [-1, -1], 6]
      - [ROWBACKGROUNDS, [0, 1], [-1, -1], [white, '#EEEEEE']]

  revision-list:
    parent: bullet-list
    spaceBefore: 0
    spaceAfter: 8

  cover-table:
    colWidths: [50%, 50%]
    spaceBefore: 0
    commands:
      - [VALIGN, [0, 0], [-1, -1], MIDDLE]
      - [RIGHTPADDING, [0, 0], [0, -1], 14]
      - [LEFTPADDING, [1, 0], [1, -1], 14]

  cover-version-table:
    parent: table
    colWidths: [50%, 10%, 40%]
    commands:
      - [ALIGN, [0, 0], [-1, -1], CENTER]
      - [VALIGN, [0, 0], [-1, -1], MIDDLE]
      - [LEFTPADDING, [1, 0], [1, -1], 20]
      - [TOPPADDING, [0, 0], [-1, -1], 20]

  cover-date:
    fontName: PTSans-Web-Bold
    fontSize: 10pt
    alignment: left

  cover-version:
    parent: cover-date
    borderWidth: 1
    borderPadding: 5
    borderColor: black
    borderRadius: 5
    alignment: center

  header-table:
    colWidths: [50%, 50%]
    commands:     
      - [LINEBELOW, [0, -1], [-1, -1], 2.5, '#EEEEEE']

  header-title:
    fontName: PT_Sans-Web-Italic
    fontSize: 12pt
    alignment: right

  header-section:
    fontName: PTSans-Web-Bold
    fontSize: 12pt

  footer-table:
    colWidths: [50%, 50%]
    commands:     
      - [LINEABOVE, [0, 0], [-1, 0], 2.5, '#72CE36']

  footer-copyright:
    fontName: PT_Sans-Narrow-Web-Regular
    fontSize: 10pt

  footer-page:
    fontName: PT_Sans-Narrow-Web-Bold
    fontSize: 10pt
    alignment: right

  option-table-2:
    parent: table
    colWidths: [25%, 75%]

  option-table-3:
    parent: table
    colWidths: [25%, 20%, 55%]

  parameter-table-3:
    parent: table
    colWidths: [25%, 15%, 60%]

  parameter-table-4:
    parent: table
    colWidths: [25%, 15%, 20%, 40%]

  request-table-2:
    parent: table
    colWidths: [20%, 80%]

  request-table-3:
    parent: table
    colWidths: [20%, 60%, 20%]

  final-table:
    parent: table
    colWidths: [70%, 30%]
    spaceAfter: 0
    commands:
      - [VALIGN, [0, 0], [-1, -1], TOP]
      - [LEFTPADDING, [ 0, 0 ], [ -1, -1 ], 0]
      - [RIGHTPADDING, [ 0, 0 ], [ -1, -1 ], 0]
      - [TOPPADDING, [ 0, 0 ], [ -1, -1 ], 0]
      - [BOTTOMPADDING, [ 0, 0 ], [ -1, -1 ], 0]

  final-left:
    fontName: PTSans-Web-Bold
    fontSize: 12pt

  final-right:
    parent: final-left
    alignment: right

  final-center:
    parent: final-left
    alignment: center
    spaceAfter: 24
